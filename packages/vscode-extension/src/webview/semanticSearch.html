<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 16px;
            margin: 0;
        }

        .search-container {
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .search-button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .search-button:disabled:hover {
            background-color: var(--vscode-button-background);
        }

        .results-container {
            margin-top: 16px;
        }

        .results-header {
            color: var(--vscode-descriptionForeground);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .result-item {
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            margin-bottom: 8px;
            padding: 12px;
            cursor: pointer;
            background-color: var(--vscode-list-inactiveSelectionBackground);
            transition: background-color 0.1s;
            overflow: hidden;
            position: relative;
        }

        .result-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .result-file {
            font-weight: bold;
            color: var(--vscode-textLink-foreground);
            font-size: 13px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .result-preview {
            font-family: var(--vscode-editor-font-family);
            font-size: 12px;
            color: var(--vscode-editor-foreground);
            background-color: var(--vscode-textBlockQuote-background);
            padding: 4px 8px;
            border-radius: 3px;
            margin: 4px 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .result-context {
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
        }

        .result-line {
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
            flex-shrink: 0;
            white-space: nowrap;
        }

        .result-filename {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-score {
            font-size: 10px;
            color: var(--vscode-descriptionForeground);
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
            white-space: nowrap;
            display: inline-block;
        }

        .mock-note {
            color: var(--vscode-descriptionForeground);
            font-size: 12px;
            margin-top: 12px;
            font-style: italic;
        }

        .no-results {
            text-align: center;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <h3>Semantic Code Search2</h3>
        <input type="text" id="searchInput" class="search-input" placeholder="Enter your semantic search query..." />
        <button id="searchButton" class="search-button">Search</button>
        <button id="indexButton" class="search-button"
            style="margin-top: 4px; background-color: var(--vscode-button-secondaryBackground); color: var(--vscode-button-secondaryForeground);">Index
            Current Codebase</button>
    </div>

    <div id="resultsContainer" class="results-container" style="display: none;">
        <div id="resultsHeader" class="results-header"></div>
        <div id="resultsList"></div>
    </div>

    <div class="mock-note">Mock UI - Showing fake results for demo</div>

    <script>
        const vscode = acquireVsCodeApi();
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const indexButton = document.getElementById('indexButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsList = document.getElementById('resultsList');

        function performSearch() {
            const text = searchInput.value.trim();
            if (text) {
                vscode.postMessage({
                    command: 'search',
                    text: text
                });
            }
        }

        function performIndex() {
            indexButton.textContent = 'Indexing...';
            indexButton.disabled = true;
            vscode.postMessage({
                command: 'index'
            });
        }

        function showResults(results, query) {
            if (results.length === 0) {
                resultsHeader.textContent = `No results found for "${query}"`;
                resultsList.innerHTML = '<div class="no-results">No matches found</div>';
            } else {
                resultsHeader.textContent = `${results.length} result${results.length === 1 ? '' : 's'} for "${query}"`;
                resultsList.innerHTML = results.map(result => `
					<div class="result-item" onclick="openFile('${result.filePath}', ${result.line}, ${result.startLine}, ${result.endLine})">
						<div class="result-file">
							<span class="result-filename">${result.file}</span>
							<span class="result-line">Lines ${result.startLine || result.line}-${result.endLine || result.line}</span>
						</div>
						<div class="result-preview">${result.preview}</div>
						<div class="result-context">${result.context}</div>
						${result.score ? `<div class="result-score" style="margin-top: 8px; text-align: right;">Similarity: ${(result.score * 100).toFixed(1)}%</div>` : ''}
					</div>
				`).join('');
            }
            resultsContainer.style.display = 'block';
        }

        function openFile(filePath, line, startLine, endLine) {
            vscode.postMessage({
                command: 'openFile',
                filePath: filePath,
                line: line,
                startLine: startLine,
                endLine: endLine
            });
        }

        // Handle messages from extension
        window.addEventListener('message', event => {
            const message = event.data;
            if (message.command === 'showResults') {
                showResults(message.results, message.query);
            } else if (message.command === 'indexComplete') {
                indexButton.textContent = 'Index Current Codebase';
                indexButton.disabled = false;
            }
        });

        searchButton.addEventListener('click', performSearch);
        indexButton.addEventListener('click', performIndex);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>

</html>
