<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 16px;
            margin: 0;
        }

        .search-container {
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .search-button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .search-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .results-container {
            margin-top: 16px;
        }

        .results-header {
            color: var(--vscode-descriptionForeground);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .result-item {
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            margin-bottom: 8px;
            padding: 12px;
            cursor: pointer;
            background-color: var(--vscode-list-inactiveSelectionBackground);
            transition: background-color 0.1s;
        }

        .result-item:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        .result-file {
            font-weight: bold;
            color: var(--vscode-textLink-foreground);
            font-size: 13px;
            margin-bottom: 4px;
        }

        .result-preview {
            font-family: var(--vscode-editor-font-family);
            font-size: 12px;
            color: var(--vscode-editor-foreground);
            background-color: var(--vscode-textBlockQuote-background);
            padding: 4px 8px;
            border-radius: 3px;
            margin: 4px 0;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .result-context {
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
        }

        .result-line {
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
            float: right;
        }

        .mock-note {
            color: var(--vscode-descriptionForeground);
            font-size: 12px;
            margin-top: 12px;
            font-style: italic;
        }

        .no-results {
            text-align: center;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <h3>Semantic Code Search2</h3>
        <input type="text" id="searchInput" class="search-input" placeholder="Enter your semantic search query..." />
        <button id="searchButton" class="search-button">Search</button>
    </div>

    <div id="resultsContainer" class="results-container" style="display: none;">
        <div id="resultsHeader" class="results-header"></div>
        <div id="resultsList"></div>
    </div>

    <div class="mock-note">Mock UI - Showing fake results for demo</div>

    <script>
        const vscode = acquireVsCodeApi();
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsList = document.getElementById('resultsList');

        function performSearch() {
            const text = searchInput.value.trim();
            if (text) {
                vscode.postMessage({
                    command: 'search',
                    text: text
                });
            }
        }

        function showResults(results, query) {
            if (results.length === 0) {
                resultsHeader.textContent = `No results found for "${query}"`;
                resultsList.innerHTML = '<div class="no-results">No matches found</div>';
            } else {
                resultsHeader.textContent = `${results.length} result${results.length === 1 ? '' : 's'} for "${query}"`;
                resultsList.innerHTML = results.map(result => `
					<div class="result-item" onclick="openFile('${result.filePath}', ${result.line})">
						<div class="result-file">
							${result.file}
							<span class="result-line">Line ${result.line}</span>
						</div>
						<div class="result-preview">${result.preview}</div>
						<div class="result-context">${result.context}</div>
					</div>
				`).join('');
            }
            resultsContainer.style.display = 'block';
        }

        function openFile(filePath, line) {
            vscode.postMessage({
                command: 'openFile',
                filePath: filePath,
                line: line
            });
        }

        // Handle messages from extension
        window.addEventListener('message', event => {
            const message = event.data;
            if (message.command === 'showResults') {
                showResults(message.results, message.query);
            }
        });

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>

</html>
